<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{lista?.titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
  <ion-list color="dark">
    <ion-item color="dark">
      <ion-input label="Nuevo item" type="text" labelPlacement="floating" placeholder="Enter text" [(ngModel)]="item" (keyup.enter)="agregarItem()"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header class="ion-no-border" color="dark" *ngIf="lista?.items?.length">
      <ion-label>Tareas por hacer</ion-label>
    </ion-list-header>
    <ion-item-sliding *ngFor="let item of lista?.items; let i=index" class="animated fadeInDown">
      <ion-item color="dark">
        <ion-checkbox labelPlacement="end" justify="start" color="success" [(ngModel)]="item.completado" (ionChange)="cambioCheck(item)">{{item.desc}}</ion-checkbox>
      </ion-item>
      <ion-item-options side="end">
       <ion-item-option (click)="borrar(i)" color="danger">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
